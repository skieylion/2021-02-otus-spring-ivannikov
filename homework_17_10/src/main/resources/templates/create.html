<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Web</title>
    <!-- Подключаем metro ui -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <!-- Подключаем axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<form id="myForm" action="javascript:" data-role="validator" onsubmit="setAction()">
    <div class="form-group">
        <label>book name</label>
        <input type="text" name="name" data-validate="required minlength=1" />
        <span class="invalid_feedback">
            Input correct id with min length 1 symbols
        </span>
    </div>
    <div class="form-group">
        <label>author</label>
        <input type="text" name="author" data-validate="required minlength=1" />
        <span class="invalid_feedback">
            Input correct name with min length 1 symbols
        </span>
    </div>
    <div class="form-group">
        <label>genre</label>
        <input type="text" name="genre" data-validate="required minlength=1" />
        <span class="invalid_feedback">
            Input correct name with min length 1 symbols
        </span>
    </div>
    <div class="form-group">
        <label>comment</label>
        <input type="text" name="comment" data-validate="required minlength=1" />
        <span class="invalid_feedback">
            Input correct name with min length 1 symbols
        </span>
    </div>
    <div class="form-group">
        <button class="button success">create</button>
    </div>
</form>
<div id="books">
    <table-component></table-component>
</div>
<script>
    function setAction(){
        let formData = new FormData(myForm);
        axios.post("/api/create?name="+formData.get("name")+"&author="+formData.get("author")+"&genre="+formData.get("genre")+"&comment="+formData.get("comment"))
        .then((response) => {
            axios.get("/api/find/"+response.data)
            .then((response2) => {
                viewBook(response2.data);
            });
        });

        return false;
    }
</script>
<script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
<script src="/table"></script>
</body>
</html>
