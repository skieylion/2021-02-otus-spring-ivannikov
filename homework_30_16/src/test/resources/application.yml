logging:
  file:
    path: "target/app.log"
    name: app.log
management:
  endpoint:
    mongo:
      enabled: true
      show-details: always
    diskspace:
      enabled: true
      show-details: always
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: true
      show-details: always
    logfile:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect